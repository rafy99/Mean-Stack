
<div class="cont"
 [style]="ContStyle()"
 >
<div class="row " >
    <div class="col-sm col-md-6 offset-md-3 fr-handle">
        <h1 class="text-center col-sm col-md-6 offset-md-3 lab">برجاء كتابة الطلبة او التراحيم</h1>
        <div class="form">
            <div class="form-group" >
                <label for="name" style="float: right;" class="lab">الاسم</label>
                <input class="form-control" type="text" id="name" placeholder="برجاء كتابة الاسم رباعي">
            </div>
            <div class="form-group">
                <label for="name" style="float: right;" class="lab">البريد الالكتروني</label>
                <input class="form-control" type="text" id="name" placeholder="ليس اجباريا ">
            </div>
            <div class="form-group">
                <label for="email" style="float: right;" class="lab">رقم الهاتف المحمول</label>
                <input class="form-control form-control-lg" type="email" id="email" placeholder="برجاء التاكد من صحه الرقم">
            </div>
            <div class="form-group">
                <label for="gender" style="float: right;" class="lab">اختر من الاتي</label>
                <select class="form-control" id="gender">
                    <option value="">طلبة</option>
                    <option value="">تراحيم</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message" style="float: right;" class="lab">ادخل الطلبة / التراحيم</label>
                <textarea class="form-control" id="message" rows="6" placeholder="حجم مساحة الكتابة يتمدد فلا داعي للقلق "></textarea>
            </div>
            <button class="btn btn-outline-light btn-block">ارسل البيانات</button>
        </div>       
    </div>   
</div>
</div>

<div id="dropDownSelect1"></div>
